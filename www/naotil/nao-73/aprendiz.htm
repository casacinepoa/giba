<p align="center"><font face="Courier New"><strong>Desculpe se
brinquei, se joguei<br>
farinha prá cima.<br>
Desculpa se fingi,<br>
se passei e não cumprimentei.<br>
Foi tudo não premeditado, não calculado.<br>
Não dirigido a ti.<br>
Perdoa-me a espontaneidade cruel<br>
que contigo aprendi.</strong></font></p>
